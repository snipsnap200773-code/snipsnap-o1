name: Daily Reservation Reminder

on:
  schedule:
    # 毎時 0分 に自動実行（1時間に1回チェック）
    - cron: '0 * * * *'
  workflow_dispatch: # Actionsタブから手動で実行ボタンを押せるようにする設定

jobs:
  send_reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Call Reminder API
        run: |
          curl -X POST "${{ secrets.SUPABASE_FUNCTION_URL }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"type": "remind_all"}'
